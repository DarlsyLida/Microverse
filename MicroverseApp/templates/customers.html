<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customers</title>
    <style>
        table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
    </style>
</head>
<body>
    <table class="{{customers.count}}">
        <thead>
            <th>National ID</th>
            <th>Phone Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Action</th>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{customer.national_ID}}</td>
                <td>{{customer.phone_number}}</td>
                <td>{{customer.first_name}}</td>
                <td>{{customer.last_name}}</td>
                <td>{{customer.gender}}</td>
                <td><a href="/create_account/{{customer.id}}">Add account</a> <a href="/view_accounts/{{customer.id}}">View Accounts</a></td>
            </tr>


            {% endfor %}
        </tbody>

    </table>
</body>
</html>
