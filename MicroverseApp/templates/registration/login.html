{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'aunth/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'aunth/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'aunth/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <!-- <link href="{% static 'aunth/vendor/quill/quill.snow.css' %}" rel="stylesheet"> -->
  <!-- <link href="{% static 'aunth/quill/quill.bubble.css' %}" rel="stylesheet"> -->
  <link href="{% static 'aunth/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'aunth/vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link rel="stylesheet" href="{% static 'aunth/css/style.css' %}">
  <style>
    .icon{
    width: 75px;
    height: 75px;
    color: white;
  }
  </style>

</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="/" class="icon d-flex align-items-center w-auto">
                  <img class="icon" src="{% static 'img/logo.png' %}" alt="MicroVerse">
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">
                <div class="error">
                    {% for m in messages %}
                  <div class="alert alert-{{m.type}}">{{m.message}}</div>    
                  {% endfor%}
                  </div>                    

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center text-primary pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your natinal ID & password to login</p>
                  </div>

                  <form class="row g-3 needs-validation"  method="POST" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="col-12">
                     {{ field.label_tag }}
                      <div class="input-group">                        
                        {{ field }}
                        <div class="invalid-feedback">Invalid Input</div>
                      </div>
                    </div>
                    {% endfor %}

                                        
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>
                    <div class="col-12">
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                Copyright &copy;<script>document.write(new Date().getFullYear());</script>  | MicroVerse
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->


</body>

</html>
